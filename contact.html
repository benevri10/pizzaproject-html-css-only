<body>
    <h2>צור קשר</h2>
    <div class="contact-page">
        <div class="fullname">
            <label for="name"></label>
            <input type="text" placeholder="שם מלא">
        </div>
        <div class="phone">
            <label for="phone number"></label>
            <input type="tel" placeholder="053-1234567">
        </div>
        <div class="email">
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="אימייל">
        </div>
        <div class="text">
           <label for="text"></label>
           <input type="text" placeholder="נושא הפנייה">
        </div>
        <div class="contact">
            <label for="contact"></label>
           <textarea name="contact"  id="contact" cols="20" rows="5" placeholder="? איך אפשר לעזור "></textarea>
         </div>
         <button type="submit" class="sendbutton">לחץ כאן לשליחה</button>
